<html>
    <head>
        <meta charset="UTF-8">
        <title>2024년 한밭대학교 졸업 학위 수여식</title>
        <script src="on_click_handler.js"></script>
    </head>
    <body>
        <div style="text-align: center;">
            <input 
                type="checkbox"
                id="student_checkbox" class="home_chcekbox"
                onclick="on_click_checkbox('student_checkbox', 'graduate_checkbox')"
            />
            <label for="student_checkbox">재학생</label>
            <br>
            <input 
                type="checkbox" 
                id="graduate_checkbox" class="home_chcekbox"
                onclick="on_click_checkbox('graduate_checkbox', 'student_checkbox')"
            />
            <label for="graduate_checkbox">졸업생</label>
        </div>
        <div style="text-align: right;">
            <input 
                type="button" value="다음"
                onclick="on_click_next_button('student.html')"
            />
        </div>
    </body>
</html>
