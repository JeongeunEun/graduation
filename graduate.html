<html>
    <head>
        <meta charset="UTF-8">
        <title>졸업생</title>
        <script src="scripts/main.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div>
            <label>이름을 입력해 주세요.</label><br>
            <input type="text" id="name_field"><br><br><br>
            <label>학과를 선택해 주세요.</label><br><br><br>
            <input type="checkbox" id="major_computer" class="major_checkbox"
                onclick="onClickCheckbox('major_checkbox', 'major_computer')">
            <label for="major_computer">컴공</label>
            <br><br><br>
            <input type="checkbox" id="major_other" class="major_checkbox"
                onclick="onClickCheckbox('major_checkbox', 'major_other')">
            <label for="major_other">그 외</label>
        </div>
        <div style="text-align: right;">
            <input type="button" value="다음"
                onclick="onClickNextButton(
                    getPageWithCheckbox('major_checkbox'),
                    () => {sessionStorage.setItem('text', document.getElementById('name_field').value)}
                )">
        </div>
    </body>
</html>
